<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha</title>
    <link rel="sortcut icon" href="../Assets/icones/icone_i.png">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section>
        <div class="cards">
            <div class="cardImg">
                <img src="../Assets/icones/icone_i.png" alt="" class="">
            </div>
            <div class="login-cards">
                <div class="cardForm">
                    <h2>Login</h2>
                    <form>
                        <input type="text" placeholder="E-mail..." name="email" class="email">
                        <div class="look">
                            <input type="password" placeholder="Cpf..." name="senha" class="cpf" oninput="mascaraCPF(this)">

                        </div>
                        <input type="password" placeholder="Nova Senha..." name="senha" class="senhaNova">
                        <button type="button" class="btnLog" onClick="conectar()">Editar</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

</body>
<script src="script.js"></script>

</html>
