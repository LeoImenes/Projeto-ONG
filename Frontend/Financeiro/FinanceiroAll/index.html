<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Remake.css">
    <link rel="sortcut icon" href="../../Assets/icones/icone_i.png">
    <title>App Ong Digital - V1.0.0</title>
</head>

<body onload="getfinanceiro(), getfunc()">
    <header>
        <div class="header">
            <ul class="nav-bar">
                <li>
                    <h2>--- Financeiro ---</h2>
                </li>

            </ul>
        </div>

    </header>
    <section>
        <div class="menuJS down" onclick="abrirMenu()">
            <img src="../../Assets/icones/hamburger.png" alt="Teste">
        </div>
        <div class="menucontent">
            <div class="user">
                <ul class="useritens">
                    <li onclick="closeMenu()">
                        <h2>X</h2>
                    </li>
                    <li><img src="../../Assets/icones/user.png" alt="user" class="userimg"></li>
                    <li>
                        <p class="Username">Usuário</p>
                    </li>
                </ul>
            </div>
            <div class="pages">
                <ul class="pageList">
                    <li class="Assistencia">
                        <p>Assistência</p>
                    </li>
                    <li class="Assistidos">
                        <p>Assitidos</p>
                    </li>
                    <li class="Funcionario">
                        <p>Funcionários</p>
                    </li>
                    <li class="Lancamentos">
                        <p>Financeiro</p>
                    </li>
                </ul>
            </div>
            <div class="imgitens">
                <ul class="imglist">
                    <li><img src="../../Assets/icones/gear.png" alt="" class="config"></li>
                    <li><img src="../../Assets/icones/logout.png" alt="" class="logout"></li>
                </ul>
            </div>
            </ul>
        </div>
        <div class="cards-container">
            <div class="cards">
                <div class="Receitas">
                    <div class="cardReceitas">
                        <div class="titulo">
                            <h1>Receitas:</h1>

                        </div>
                        <div class="receitasContent">

                        </div>
                        <div class="button" onclick="cadastrarReceita()">
                            <button class="btn">Adicionar Receita</button>

                        </div>
                    </div>

                    <div class="inputs">
                        <div class="texts">
                            <div class="title">
                                <h2>Adicionar Receita</h2>
                            </div>
                            <div class="closeRec">
                                <span>X</span>
                            </div>
                        </div>
                        <div class="inpDesc">
                            <input type="text" placeholder="Descricao..." class="RecDesc">

                        </div>
                        <div class="inpVal">
                            <input type="number" placeholder="Valor..." class="valDesc" value="00.00">
                        </div>
                        <div class="button" onclick="fetchReceitas()">
                            <button class="btnCad">Adicionar Receita</button>

                        </div>
                    </div>
                </div>
                <div class="cardTotais">
                    <div class="totalReceita">
                        <div class="totalreceitaContent">

                        </div>
                    </div>
                    <div class="totalDespesa">
                        <div class="totaldespCont">

                        </div>
                    </div>
                    <div class="diferencas">
                        <div class="totalCont">

                        </div>

                    </div>

                </div>
                <div class="Despesas">
                    <div class="cardDespesas">
                        <div class="titulo">
                            <h1>Despesas:</h1>

                        </div>
                        <div class="despesaContent">

                        </div>
                        <div class="buttonDesp" onclick="cadastrarDespesa()">
                            <button class="btnDesp">Adicionar Despesas</button>
                        </div>

                    </div>

                    <div class="inputsDesp">
                        <div class="texts">
                            <div class="title">
                                <h2>Adicionar Despesa</h2>
                            </div>
                            <div class="closeDesp">
                                <span>X</span>
                            </div>
                        </div>
                        <div class="inpDesc">
                            <input type="text" placeholder="Descricão..." class="DespDesc">

                        </div>
                        <div class="inpVal">
                            <input type="number" placeholder="Valor..." class="valDesp">
                        </div>
                        <div class="button-Desp" onclick="fetchDespesas()">
                            <button class="btnCad">Adicionar Despesas</button>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
</body>
<script src="script.js "></script>
<script src="../../Global/menu.js "></script>
<script src="../../Global/menuData.js "></script>
<script src="../../Global/url.js"></script>

</html>
