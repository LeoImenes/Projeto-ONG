<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistência</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header">
            <ul class="nav-bar">
                <li>
                    <h2>--- Assistencia---</h2>
                </li>

            </ul>
        </div>

    </header>
    <section>
        <div class="menuJS down" onclick="abrirMenu()">
            <img src="../../Assets/icones/hamburger.png" alt="Teste">
        </div>
        <div class="menucontent">
            <div class="user">
                <ul class="useritens">
                    <li onclick="closeMenu()">
                        <h2>X</h2>
                    </li>
                    <li><img src="../../Assets/icones/user.png" alt="user" class="userimg"></li>
                    <li>
                        <p class="Username">Usuário</p>
                    </li>
                </ul>
            </div>
            <div class="pages">
                <ul class="pageList">
                    <li class="Assistencia">
                        <p>Assistência</p>
                    </li>
                    <li class="Assistidos">
                        <p>Assitidos</p>
                    </li>
                    <li class="Funcionario">
                        <p>Funcionários</p>
                    </li>
                    <li class="Lancamentos">
                        <p>Financeiro</p>
                    </li>
                </ul>
            </div>
            <div class="imgitens">
                <ul class="imglist">
                    <li><img src="../../Assets/icones/gear.png" alt="" class="config"></li>
                    <li><img src="../../Assets/icones/logout.png" alt="" class="logout"></li>
                </ul>
            </div>
            </ul>
        </div>
        <section>
            <div class="container">
                <div class="card">
                    <div class="AssistenciaAlimentos">
                        <p>Registrar Alimentação</p>
                        <div class="modalAlimentacao">
                            <div id="header">

                            </div>
                            <div id="body">

                            </div>
                            <div id="footer">

                            </div>
                        </div>
                    </div>
                    <div class="AssistenciaOutros">
                        <p>Outras Assistencias</p>
                    </div>
                        <div class="modalOutros">
                            <div id="header">
                                <div id="title">
                                    <h1>Assistencia</h1>
                                </div>
                            </div>
                            <div id="body">
                                <div class="Itens">
                                <div class="pscoativo">
                                    <h2>Psicoativos <img src="../../Assets/icones/down-chevron.png" alt="" class="pscArrow" onclick="menuDownPsco() "></h2>
                                    <ul class="psclist psDown">

                                    </ul>
                                </div>
                            </div>
                                <div class="Assistidos">
                                    <h2>Assistidos <img src="../../Assets/icones/down-chevron.png" alt="" class="doArrow" onclick="menuDownDoenca()"></h2>
                                    <ul class="doclist doDown">

                                    </ul>
                                </div>
                            </div>
                            </div>
                            <div id="footer">
                                <button type="submit" class="RegAssis">Registrar Assistencia</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
</body>
<script src="script.js "></script>
<script src="../../Global/menu.js "></script>
<script src="../../Global/menuData.js "></script>
<script src="../../Global/url.js"></script>
<script src="../../Global/md5.js"></script>
</html>
