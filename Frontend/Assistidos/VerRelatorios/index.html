<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Ong Digital - V1.0.0</title>
    <link rel="sortcut icon" href="../../Assets/icones/icone_i.png">
    <link rel="stylesheet" href="../../Global/globalHeaderMenu.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body onload="getAll()">
    <header>
        <div class="header">
            <ul class="nav-bar">
                <li>
                    <h2>--- Relatórios ---</h2>
                </li>

            </ul>
        </div>

    </header>
    <section>
        <div class="menuJS down" onclick="abrirMenu()">
            <img src="../../Assets/icones/hamburger.png" alt="Teste">
        </div>
        <div class="menucontent">
            <div class="user">
                <ul class="useritens">
                    <li onclick="closeMenu()">
                        <h2>X</h2>
                    </li>
                    <li><img src="../../Assets/icones/user.png" alt="user" class="userimg"></li>
                    <li>
                        <p class="Username">Usuário</p>
                    </li>
                </ul>
            </div>
            <div class="pages">
                <ul class="pageList">
                    <li class="Assistencia">
                        <p>Assistência</p>
                    </li>
                    <li class="Assistidos">
                        <p>Assitidos</p>
                    </li>
                    <li class="Funcionario">
                        <p>Funcionários</p>
                    </li>
                    <li class="Lancamentos">
                        <p>Financeiro</p>
                    </li>
                </ul>
            </div>
            <div class="imgitens">
                <ul class="imglist">
                    <li><img src="../../Assets/icones/gear.png" alt="" class="config"></li>
                    <li><img src="../../Assets/icones/logout.png" alt="" class="logout"></li>
                </ul>
            </div>
            </ul>
        </div>
        <div class="container">
            <div class="card">
                <div class="input">
                    <input type="date" name="" id="inp" onchange="buscarData()">
                </div>
                <div class="content">

                </div>
            </div>
            <div class="modal">
                <div class="conte">
                    <div class="Relatorioheader">
                        <img src="../../Assets/icones/user.png" alt="" srcset="" class="RelImg">
                        <h1  class="RelAssis">Maria das Dores</h1>
                        <p class="closeRel">X</p>
                    </div>
                    <div class="Relatorio">
                        <ul class="infosRel">
                            <li class="Relnum">Relatorio:</li>
                            <li class="Reldata">Data:</li>
                            <li class="RelFunc">Funcionario:</li>
                        </ul>
                        <textarea name="text" placeholder="oi" id="textarea"></textarea>
                        <button type="submit" onclick="updataeRelatorio()">Editar</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="script.js "></script>
