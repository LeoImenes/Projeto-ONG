<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Assistidos</title>
    <link rel="stylesheet" href="../../Global/globalHeaderMenu.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="sortcut icon" href="../../Assets/icones/icone_i.png">
</head>

<body onload="list(),getfunc()">
    <header>
        <div class="header">
            <ul class="nav-bar">
                <li>
                    <h2>Casa Acolhedora Irmã Antônia</h2>
                </li>

            </ul>
        </div>

    </header>
    <section>
        <div class="menuJS down" onclick="abrirMenu()">
            <img src="../../Assets/icones/hamburger.png" alt="Teste">
        </div>
        <div class="menucontent">
            <div class="user">
                <ul class="useritens">
                    <li onclick="closeMenu()">
                        <h2>X</h2>
                    </li>
                    <li><img src="../../Assets/icones/user.png" alt="user" class="userimg"></li>
                    <li>
                        <p class="Username">Usuario</p>
                    </li>
                </ul>
            </div>
            <div class="pages">
                <ul class="pageList">
                    <li class="Assistencia">
                        <p>Assistência</p>
                    </li>
                    <li class="Assistidos">
                        <p>Assitidos</p>
                    </li>
                    <li class="Funcionario">
                        <p>Funcionários</p>
                    </li>
                    <li class="Lancamentos">
                        <p>Financeiro</p>
                    </li>
                </ul>
            </div>
            <div class="imgitens">
                <ul class="imglist">
                    <li><img src="../../Assets/icones/gear.png" alt="" class="config"></li>
                    <li><img src="../../Assets/icones/logout.png" alt="" class="logout"></li>
                </ul>
            </div>
            </ul>
        </div>
        <div class="container">
            <div class="card">
                <div class="input">
                    <input type="text" name="" id="inp" placeholder="Pesquisar Assistido" onkeyup="buscar()">
                </div>
                <div class="content">

                </div>
            </div>
    </section>
</body>
<script src="script.js "></script>
<script src="../../Global/menu.js "></script>
<script src="../../Global/menuData.js "></script>
<script src="../../Global/url.js"></script>

</html>
