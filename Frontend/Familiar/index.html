<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="header">
            <ul class="nav-bar">
                <li>
                    <h2>Casa Acolhedora Irmã Antonia</h2>
                </li>

            </ul>
        </div>

    </header>
    <section>
        <div class="menuJS down" onclick="abrirMenu()">
            <img src="../../Assets/icones/hamburger.png" alt="Teste">
        </div>
        <div class="menucontent">
            <div class="user">
                <ul class="useritens">
                    <li onclick="closeMenu()">
                        <h2>X</h2>
                    </li>
                    <li><img src="../../Assets/icones/user.png" alt="user" class="userimg"></li>
                    <li>
                        <p class="Username">Usuario</p>
                    </li>
                </ul>
            </div>
            <div class="pages">
                <ul class="pageList">
                    <li class="Assistencia">
                        <p>Assistencia</p>
                    </li>
                    <li class="Assistidos">
                        <p>Assitidos</p>
                    </li>
                    <li class="Funcionario">
                        <p>Funcionarios</p>
                    </li>
                    <li class="Lancamentos">
                        <p>Financeiro</p>
                    </li>
                </ul>
            </div>
            <div class="imgitens">
                <ul class="imglist">
                    <li><img src="../../Assets/icones/gear.png" alt="" class="config"></li>
                    <li><img src="../../Assets/icones/logout.png" alt="" class="logout"></li>
                </ul>
            </div>
            </ul>
        </div>
        <div class="cards">
            <div class="card">
                <p>Casa Acolhedora Irmã Antonia</p>
            </div>
            <div class="cadastrar-cards">
                <div class="cardForm">
                    <div class="familia">
                        <h1>Familiar</h1>
                        <div class="famform">
                            <ul>
                                <input type="text" placeholder="Nome Completo...">
                                <input type="text" placeholder="Parentesco...">
                                <input type="text" placeholder="Telefone...">
                                <input type="text" placeholder="E-mail...">
                                <input type="text" placeholder="Endereço...">
                            </ul>
                        </div>
                    </div>
                    <div class="btn">
                        <button class="btn">Cadastrar</button>
                    </div>
                </div>
                <div class="styleBall-bottom-right"></div>
                <div class="styleBall-bottom-left"></div>
                <div class="styleBall-top-right"></div>
                <div class="styleBall-top-left"></div>
            </div>
         
        </div>
    </section>

</body>
<script src="script.js"></script>
<script src="../../Global/menu.js"></script>

</html>
